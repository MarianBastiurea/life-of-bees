<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em; /* Font mai mic decât eticheta */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="numberForm">
        <!-- Mesajul de eroare plasat deasupra formularului -->
        <span id="errorMessage" class="error-message">Valoarea trebuie să fie mai mică decât 5!</span>
        
        <label for="numberInput">Introdu un număr:</label>
        <input type="number" id="numberInput" name="numberInput">
        <br>
        <button type="submit">Trimite</button>
    </form>

    <script>
        const form = document.getElementById('numberForm');
        const input = document.getElementById('numberInput');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            // Previne trimiterea formularului
            event.preventDefault();
            
            // Verifică valoarea introdusă
            if (input.value >= 5) {
                errorMessage.style.display = 'block'; // Afișează mesajul de eroare
            } else {
                errorMessage.style.display = 'none'; // Ascunde mesajul de eroare
                alert("Formular trimis cu succes!");
            }
        });
    </script>
</body>
</html>
